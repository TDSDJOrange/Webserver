<!doctype html>

<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>HTML WEB</title>
  <meta name="description" content="HTML Web">
  <meta name="author" content="Wouter ten Brinke">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-10 offset-md-1 my-5">
        <div class="card">
            <div class="card-body pb-0">
                <h5>Aantal positieve corona testen per dag in Nederland<hr></h5>
            </div>
            <div class="card-body">
                <canvas id="chart" height="500px"></canvas>
            </div>
        </div>
    </div>

<script>
function makeChart(players) {

  var Aantal = players.map(function(d) {return d.Netherlands});
  var Dagen = players.map(function(d) {return d.date});

  var chart = new Chart('chart', {
    type: 'bar',
    options: {
      maintainAspectRatio: false,
      legend: {
        display: false},
      scales: {
        xAxes: [
          {scaleLabel: {
              display: true,
              fontSize: 16}
          }
        ]
      }
    },
    data: {
      labels: Dagen,
      datasets: [
        {
          data: Aantal,
        }
      ]
    }
  })
}

// Request data using D3
d3.csv('https://covid.ourworldindata.org/data/ecdc/new_cases.csv')
  .then(makeChart);


</script>
</body>
</html>
